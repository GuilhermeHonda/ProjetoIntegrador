<mat-toolbar color="primary" class="toolbar">
    <span class="logo">Taste Tracker</span>
    <span class="spacer"></span>
    <button mat-button>Minha Pança</button>
    <button mat-button>Logout</button>
  </mat-toolbar>
  
  <section class="filtros">
    <mat-form-field appearance="outline">
      <mat-label>Buscar restaurantes</mat-label>
      <input matInput [(ngModel)]="busca" placeholder="Digite o nome">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Categorias</mat-label>
      <mat-select [(ngModel)]="categoriaSelecionada">
        <mat-option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</mat-option>
      </mat-select>
    </mat-form-field>
  </section>
  
  <mat-tab-group>
    <mat-tab label="Restaurantes na Área">
      <div class="lista">
        <mat-card *ngFor="let r of getRestaurantesFiltrados()" class="card">
          <mat-card-title>{{ r.nome }}</mat-card-title>
          <mat-card-subtitle>Nota: {{ r.nota }} | {{ r.categoria }}</mat-card-subtitle>
          <mat-card-content>{{ r.publicacao }}</mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="verDetalhes(r)">Ver detalhes</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-tab>
  
    <mat-tab label="Publicações">
      <div class="publicacoes">
        <mat-list>
          <mat-list-item *ngFor="let r of restaurantes">
            <strong>{{ r.nome }}:</strong> {{ r.publicacao }}
          </mat-list-item>
        </mat-list>
      </div>
    </mat-tab>
  </mat-tab-group>
