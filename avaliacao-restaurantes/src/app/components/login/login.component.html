<div class="login-container mat-elevation-z4">
    <h1>Taste Tracker</h1>
    <h2>5 Estrelas para seus 5 Sentidos</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usu√°rio</mat-label>
        <input matInput formControlName="usuario" required />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="senha" required />
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="full-width">Login</button>
  
      <div class="actions">
        <button mat-button type="button" (click)="onCadastro()">Criar Conta</button>
        <button mat-button type="button" (click)="onRecuperarSenha()">Esqueceu sua senha</button>
      </div>
    </form>
  </div>
